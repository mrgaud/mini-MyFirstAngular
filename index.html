<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini-proj</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div ng-app='friendsList'>
        <div ng-controller='mainCtrl'>
            <div ng-repeat='friend in friends'>
                {{friend}}
            </div>
            <input type="text" ng-model='newFriend'>
            <button type="button" name="button" ng-click='addFriend()'>add friend</button>
        </div>
    </div>

    <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js'></script>
    <script type="text/javascript" src='js/app.js'></script>
    <script type="text/javascript" src='js/mainCtrl.js'></script>
</body>

</html>
